<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
  <header>
    <h1>Register to Fancy Form</h1>
  </header>
  <main>
    <p>All fields are <span>required</span> unless marked as "optional"</p>
    <form action="index.html" method="post">
      <section>
          <label for="user ID">Your unique ID that you can't change</label>
          <input type="text" name="user ID" id="user-ID" value="dsager342" readonly>
      </section>
      <section>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      </section>
      <section>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required>
       </section>
      <section>
          <label for="age">Age</label>
          <input type="number" name="age" id="age" min="18" max="65" required>
      </section>
      <section>
          <label for="about">Tell us little about yourself (optional):</label>
          <textarea name="about" id="about"></textarea>
      </section>
      <section>
          <input type="checkbox" name="terms" id="terms" value="agree">
          <label for="terms">I agree with the Terms & Condition</label>
      </section>
      <input type="submit" name="submit" value="Register">
    </form>
  </main>
</body>
</html>
